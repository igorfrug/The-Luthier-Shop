<div class="register1">
    <form [formGroup]="myForm1" class="register1-form">
        <mat-form-field appearance="standard">
            <mat-label>ID number</mat-label>
            <input matInput placeholder="Placeholder" formControlName="id" required pattern="[0-9]{9}" required title="ID number must contain 9 digits">
            <mat-error *ngIf="myForm1.controls.id.errors?.required">ID is required</mat-error>
            <mat-hint>Enter your ID here</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <mat-hint>Enter your email address here</mat-hint>
            <mat-error *ngIf="myForm1.controls.email.invalid">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password1" required>
            <mat-hint>Enter your password here</mat-hint>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password2" required>
            <mat-hint>Reenter your password</mat-hint>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f.password2.errors?.confirmedValidator">Password and its confirmation must match each other</mat-error>
        </mat-form-field>
        <span class="material-icons" (click)="handleClick()">east</span>
    </form>
    <h1></h1>
</div>
